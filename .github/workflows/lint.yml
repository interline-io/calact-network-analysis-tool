name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build project
        run: yarn build
        
      - name: Run linter
        run: yarn lint

      - name: Run typecheck
        run: yarn nuxt typecheck

